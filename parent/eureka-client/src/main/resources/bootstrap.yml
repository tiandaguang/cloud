server:
  port: 9001

spring:
  application:
    name: eureka-client

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    lease-renewal-interval-in-seconds:   1
    lease-expiration-duration-in-seconds:   2

management:
    endpoint:
        health:
            show-details: always
    endpoints:
        web:
            base-path: /monitor
            exposure:
                include: '*'
    server:
        port: 9011

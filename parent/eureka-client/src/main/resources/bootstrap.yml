server:
  port: 9001

spring:
  application:
    name: eureka-client

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/


management:
    endpoint:
        health:
            show-details: always
    endpoints:
        web:
            base-path: /monitor
            exposure:
                include: '*'
    server:
        port: 9011

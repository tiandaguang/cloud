
server:
  port: 9150

spring:
  application:
    name: eureka-client
  boot:
    admin:
      client:
        url: http://localhost:9600
  zipkin:
    base-url: http://localhost:9411
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    lease-renewal-interval-in-seconds:   5
    lease-expiration-duration-in-seconds:   5

management:
    endpoint:
        health:
            show-details: always
    endpoints:
        web:
            exposure:
                include: '*'
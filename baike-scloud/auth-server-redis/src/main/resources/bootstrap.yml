server:
  port: 9810

spring:
  application:
    name: auth-server-redis
  boot:
    admin:
      client:
        url: http://localhost:9600
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    lease-renewal-interval-in-seconds:   5
    lease-expiration-duration-in-seconds:   5
#admin监控
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*'
  server:
    port: 9811
